<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles for the rendered markdown content */
        .prose h1, .prose h2, .prose h3 {
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .prose p {
            margin-bottom: 1.25rem;
            line-height: 1.7;
        }
        .prose a {
            color: var(--accent-blue);
            text-decoration: underline;
        }
        .prose code {
            background-color: var(--card-dark);
            color: var(--text-dark);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }
        .light .prose code {
            background-color: #E2E8F0;
            color: var(--text-light);
        }
        .prose pre {
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Navbar -->
    <nav class="nav-bg backdrop-blur-lg sticky w-full top-0 z-50 border-b border-color">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html#hero" class="text-2xl font-bold accent-text">Gabe.</a>
                </div>
                <div class="flex items-center">
                    <a href="blog.html" class="px-3 py-2 rounded-md text-sm font-medium hover:accent-text transition-colors">Back to Blog</a>
                    <button id="theme-toggle" class="p-2 rounded-md focus:outline-none ml-4">
                        <svg id="theme-icon-light" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg id="theme-icon-dark" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <!-- Post content will be injected here -->
        <article id="post-content" class="prose lg:prose-xl dark:prose-invert max-w-none">
            <h1 id="post-title" class="text-4xl md:text-5xl font-bold mb-4">Loading...</h1>
            <p id="post-meta" class="text-lg opacity-70 mb-8"></p>
            <div id="post-body"></div>
        </article>
    </main>

    <!-- Footer -->
    <footer class="border-t border-color mt-16">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
            <p class="opacity-80">&copy; 2025 Chew Zhan Hong (Gabe). All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
