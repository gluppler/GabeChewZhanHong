    <style>
        /* Writeups specific styles */
        .writeups-hero {
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--bg-secondary) 100%);
            padding: var(--spacing-5xl) 0 var(--spacing-4xl);
            position: relative;
            overflow: hidden;
        }

        .writeups-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(0, 102, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .writeups-header {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .writeups-title {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
        }

        .writeups-subtitle {
            font-size: var(--font-size-xl);
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto var(--spacing-xl);
            line-height: var(--line-height-relaxed);
        }

        .writeups-filters {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-2xl);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-xl);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: all var(--transition-fast);
            cursor: pointer;
            font-size: var(--font-size-sm);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .writeups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--spacing-xl);
            margin-top: var(--spacing-2xl);
        }

        .writeup-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
            display: flex;
            flex-direction: column;
        }

        .writeup-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .writeup-header {
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            position: relative;
            overflow: hidden;
        }

        .writeup-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: transform var(--transition-slow);
        }

        .writeup-card:hover .writeup-header::before {
            transform: rotate(45deg) translate(50%, 50%);
        }

        .writeup-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--spacing-sm);
            position: relative;
            z-index: 1;
        }

        .writeup-meta {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            font-size: var(--font-size-sm);
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .writeup-date {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .writeup-difficulty {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs) var(--spacing-sm);
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-sm);
        }

        .writeup-content {
            padding: var(--spacing-xl);
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .writeup-description {
            color: var(--text-secondary);
            line-height: var(--line-height-relaxed);
            flex: 1;
        }

        .writeup-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .writeup-tag {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
            font-family: var(--font-family-mono);
        }

        .writeup-actions {
            display: flex;
            gap: var(--spacing-md);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .writeup-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: all var(--transition-fast);
            font-size: var(--font-size-sm);
        }

        .writeup-btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .writeup-btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .writeup-btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .writeup-btn-secondary:hover {
            background: var(--surface-hover);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-4xl);
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: var(--font-size-4xl);
            color: var(--primary-color);
            margin-bottom: var(--spacing-lg);
        }

        .empty-state h3 {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            color: var(--text-secondary);
